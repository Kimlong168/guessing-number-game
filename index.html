<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Content</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css">

  </head>
  <body>

    <!-- welcome -->
    <header>
      <h1 class="fw-bold text-warning bg-dark border border-2 border-danger text-center p-3 m-1">Guessing Number Game</h1>
    </header>

    <!-- introduction -->
    <div class="bg-dark border border-2 border-danger p-3 text-white m-1">
      <h2 class="text-success">Instructions</h2>
      <ul>
        <li>You have 10 chances to guess the number</li>
        <li>The nubmer is between 1 and 100</li>
        <li>If you guess it right you win, else you lose</li>
      </ul>
    </div>

    <!-- message box -->
    <div class="bg-dark border border-2 border-danger p-3 text-white m-1">
      <h2 class="text-success">Message Box</h2>
      <p id="message" class="fw-bold">This is the hint message</p>
    </div>

    <!-- input box -->
    <div class="bg-dark border border-2 border-danger p-3 text-white m-1">
      <h2 class="text-success">Input Number</h2>
      <h5 >You have  <span id="count-message" class="text-success">10</span> chances left...</h5>
      <form>
        <div class="input-group my-3" style="height: 60px;">
          <input type="number" class="form-control fw-bold" placeholder="Input Your Number" aria-label="Recipient's username" aria-describedby="button-addon2" id="number" required>
          <button class="btn btn-outline-secondary bg-success text-white px-4" type="button" id="btn-submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- inputed number -->
    <div class="bg-dark border border-2 border-danger p-3 text-white m-1">
      <p>Your numbers: <span id="inputed-number"></span></p>
    </div>

    <!-- back and new game button -->
    <div class="bg-dark border border-2 border-danger p-3 text-white m-1 d-flex justify-content-between ">
      <button id="btn-back" class="btn btn-danger">
        Back
      </button>
      <button id="btn-new-game"  class="btn btn-success">
        New Game
      </button>
    </div>


    <!-- alert card -->

    <div id="overlay" class="overlay d-none"></div> <!-- Dark background overlay -->
    <div id="alert-card" class="card bg-dark border-2 border-white text-light fixed-top d-none" style="left: 50%; top: 30%; transform: translate(-50%, -30%); width: 18rem; z-index: 1050;">
      <div class="card-body">
        <h5 class="card-title" id="alert-card-title"></h5>
        <p class="card-text" id="alert-card-msg"></p>
        <button id="alert-btn-new-game" class="btn btn-sm btn-primary">New Game</button>
      </div>
    </div>



    <!-- background sound -->
    <audio
      class="d-none"
      id="audio-sound"
      onclick="stop()"
      controls
      autoplay
      loop
    >
      <source src="./asset/mp3/Vanthan x VannDa - កម្លោះស្រុកខ្មែរ (Khmer Gentlemen) [Official Video].mp3" />
      This broswer doesn't support HTML5 audio
    </audio>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
   

  </body>
</html>
